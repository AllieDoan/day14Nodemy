<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/ec27983ed5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <img src="./assets/img1.jpeg" alt="">
            <div class="control prev"><i class="fa-solid fa-angle-left"></i></div>
            <div class="control next"><i class="fa-solid fa-angle-right"></i></div>
        </div>
        <div class="library">
            <div><img src="./assets/img1.jpeg" alt=""></div>
            <div><img src="./assets/img2.jpeg" alt=""></div>
            <div><img src="./assets/img3.jpeg" alt=""></div>
            <div><img src="./assets/img4.jpeg" alt=""></div>
            <div><img src="./assets/img5.jpeg" alt=""></div>
            <div><img src="./assets/img6.jpeg" alt=""></div>
            <div><img src="./assets/img7.jpeg" alt=""></div>
            <div><img src="./assets/img8.jpeg" alt=""></div>
            <div><img src="./assets/img9.jpeg" alt=""></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
